<div fxLayout="column" class="main-welcome">
  <!-- title -->
  <div fxFlex>
    <h1 class="title">
      Welcome to WEB 450's - nodebucket Project <br />
      <span class="subtitle">
        Pay close attention to the requirements, double and triple check the
        files for code attribution, and do not wait until the last minute to
        begin working on each item.
      </span>
    </h1>
  </div>
  <!-- end flxFlex  -->

  <!-- create task -->
  <div fxFlex class="create-btn-cnt">
    <div fxLayout="column" class="task-container">
      <!-- This button will open up our dialog box to create a task.  -->
      <button
        mat-raised-button
        color="primary"
        (click)="openCreateTaskDialog()"
      >
        Create Task
      </button>
    </div>
  </div>
  <!-- end flxFlex  -->

  <!-- tasks columns -->
  <div fxFlex>
    <div fxLayout="row" fxLayoutGap="15px" class="task-container">
      <!-- to do -->
      <div fxFlex>
        <mat-card class="mat-elevation-z0">
          <mat-card-title>To do</mat-card-title>

          <mat-card-content>
            <div
              fxLayout="column"
              fxLayoutGap="10px"
              class="task-list"
              cdkDropList
              #todoLIst="cdkDropList"
              [cdkDropListData]="todo"
              [cdkDropListConnectedTo]="[doneList]"
              (cdkDropListDropped)="drop($event)"
            >
              <!-- This section can be dragged and dropped in the UI.  -->

              <!-- Loop over our 'todo' array -->
              <div *ngFor="let item of todo" cdkDrag>
                <mat-card class="mat-elevation-z0 task-card">
                  <mat-card-content>
                    <div fxLayout="row">
                      <!-- task name -->
                      <div fxFlex>
                        <!-- Bind the item -->
                        {{ item.text }}
                      </div>
                      <!-- end of task name -->

                      <!-- menu -->
                      <div fxFlex fxLayoutAlign="end">
                        <button
                          [matMenuTriggerFor]="todoOptions"
                          class=""
                          mat-icon-button
                        >
                          <mat-icon>more_vert</mat-icon>
                        </button>

                        <mat-menu #todoOptions="matMenu" x-position="before">
                          <!-- This is our button to delete a task -->
                          <button (click)="deleteTask(item._id)" mat-menu-item>
                            Remove
                          </button>
                        </mat-menu>
                      </div>
                      <!-- end of menu fxFlex  -->
                    </div>
                  </mat-card-content>
                  <!-- end of mat card content -->
                </mat-card>
                <!-- end mat card -->
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- end of to do fxFlex  -->

      <!-- done  -->
      <div fxFlex>
        <mat-card class="mat-elevation-z0">
          <mat-card-title>Done</mat-card-title>

          <mat-card-content>
            <div
              fxLayout="column"
              fxLayoutGap="10px"
              class="task-list"
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="done"
              [cdkDropListConnectedTo]="todoLIst"
              (cdkDropListDropped)="drop($event)"
            >
              <div *ngFor="let item of done" cdkDrag>
                <mat-card class="mat-elevation-z0 task-card">
                  <mat-card-content>
                    <div fxLayout="row">
                      <div fxFlex>
                        {{ item.text }}
                      </div>
                      <!-- end done item -->

                      <div fxFlex fxLayoutAlign="end">
                        <button
                          [matMenuTriggerFor]="doneOptions"
                          mat-icon-button
                        >
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <!-- end mat menu button -->

                        <mat-menu
                          #doneOptions="matMenu"
                          x-position="navigate_before"
                        >
                          <button (click)="deleteTask(item._id)" mat-menu-item>
                            Remove
                          </button>
                        </mat-menu>
                        <!-- end mat menu -->
                      </div>
                    </div>
                    <!-- end fxLayout row -->
                  </mat-card-content>
                  <!-- end mat card content -->
                </mat-card>
              </div>
              <!-- end of ngFor done items -->
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- end of done fxFlex  -->
    </div>
    <!-- end of the row container -->
  </div>
  <!-- end of fxFlex -->
</div>
<!-- end of the main container -->
